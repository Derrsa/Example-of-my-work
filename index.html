<!--минимальным и максимальным курсами(с указанием курса). Кнопку можно нажать только есть обе даты введены и диапазон-->
<!--корректен (то есть левая дата меньше правой). Одним запросом можно получать курс только на один день(нельзя использовать-->

<!--ДЗ разместить на GIT скинуть ссылку на репозиторий-->

<!--"-->

<form action="">
    <label >
        Введите начальную дату
        <input type="date" class="data-start">

    </label>
    <label>
        Введите конечную дату
        <input type="date" class="data-end">
    </label>

        <span class="max curse">Максимальный курс</span>
    </div>
